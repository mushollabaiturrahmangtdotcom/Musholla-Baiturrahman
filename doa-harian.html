    {id:31,kat:'Bersuci & Shalat',icon:'ğŸ’§',nama:'Doa Sesudah Wudhu',arab:'Ø£ÙØ´Ù’Ù‡ÙØ¯Ù Ø£ÙÙ†Ù’ Ù„ÙØ§ Ø¥ÙÙ„ÙÙ‡Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ­Ù’Ø¯ÙÙ‡Ù Ù„ÙØ§ Ø´ÙØ±ÙÙŠÙƒÙ Ù„ÙÙ‡Ù ÙˆÙØ£ÙØ´Ù’Ù‡ÙØ¯Ù Ø£ÙÙ†ÙÙ‘ Ù…ÙØ­ÙÙ…ÙÙ‘Ø¯Ù‹Ø§ Ø¹ÙØ¨Ù’Ø¯ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙØŒ Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ø§Ø¬Ù’Ø¹ÙÙ„Ù’Ù†ÙÙŠ Ù…ÙÙ†Ù Ø§Ù„ØªÙÙ‘ÙˆÙÙ‘Ø§Ø¨ÙÙŠÙ†Ù ÙˆÙØ§Ø¬Ù’Ø¹ÙÙ„Ù’Ù†ÙÙŠ Ù…ÙÙ†Ù Ø§Ù„Ù’Ù…ÙØªÙØ·ÙÙ‡ÙÙ‘Ø±ÙÙŠÙ†Ù',latin:'Asyhadu allaa ilaaha illallaahu wahdahu laa syariika lahu wa asyhadu anna muhammadan \'abduhu wa rasuuluh, allahummaj\'alnii minat tawwaabiina waj\'alnii minal mutatahhiriin.',arti:'Aku bersaksi bahwa tidak ada tuhan yang berhak disembah kecuali Allah semata, tidak ada sekutu bagi-Nya. Dan aku bersaksi bahwa Muhammad adalah hamba dan utusan-Nya. Ya Allah, jadikanlah aku termasuk orang-orang yang bertaubat dan jadikanlah aku termasuk orang-orang yang mensucikan diri.',sumber:'HR. Muslim No. 234',waktu:'Setelah berwudhu'},
    {id:32,kat:'Bersuci & Shalat',icon:'ğŸ•‹',nama:'Doa Setelah Adzan',arab:'Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ø±ÙØ¨ÙÙ‘ Ù‡ÙØ°ÙÙ‡Ù Ø§Ù„Ø¯ÙÙ‘Ø¹Ù’ÙˆÙØ©Ù Ø§Ù„ØªÙÙ‘Ø§Ù…ÙÙ‘Ø©Ù ÙˆÙØ§Ù„ØµÙÙ‘Ù„Ø§ÙØ©Ù Ø§Ù„Ù’Ù‚ÙØ§Ø¦ÙÙ…ÙØ©ÙØŒ Ø¢ØªÙ Ù…ÙØ­ÙÙ…ÙÙ‘Ø¯Ù‹Ø§ Ø§Ù„Ù’ÙˆÙØ³ÙÙŠÙ„ÙØ©Ù ÙˆÙØ§Ù„Ù’ÙÙØ¶ÙÙŠÙ„ÙØ©Ù ÙˆÙØ§Ø¨Ù’Ø¹ÙØ«Ù’Ù‡Ù Ù…ÙÙ‚ÙØ§Ù…Ù‹Ø§ Ù…ÙØ­Ù’Ù…ÙÙˆØ¯Ù‹Ø§ Ø§Ù„ÙÙ‘Ø°ÙÙŠ ÙˆÙØ¹ÙØ¯Ù’ØªÙÙ‡Ù',latin:'Allahumma rabba haadzihi d-da\'watit taammati wash shalaatil qaaimah, aati muhammadanil wasiilata wal fadhiilata wab\'atshu maqaamam mahmuudanil ladzii wa\'adtah.',arti:'Ya Allah, Rabb seruan yang sempurna ini dan shalat yang akan ditegakkan, berikanlah kepada Muhammad al-wasilah (derajat di surga) dan keutamaan, serta bangkitkanlah dia pada kedudukan yang terpuji yang telah Engkau janjikan.',sumber:'HR. Bukhari No. 614',waktu:'Setelah mendengar adzan'},
    {id:33,kat:'Bersuci & Shalat',icon:'ğŸ¤²',nama:'Doa Qunut (Subuh)',arab:'Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ø§Ù‡Ù’Ø¯ÙÙ†ÙØ§ ÙÙÙŠÙ…ÙÙ†Ù’ Ù‡ÙØ¯ÙÙŠÙ’ØªÙØŒ ÙˆÙØ¹ÙØ§ÙÙÙ†ÙØ§ ÙÙÙŠÙ…ÙÙ†Ù’ Ø¹ÙØ§ÙÙÙŠÙ’ØªÙØŒ ÙˆÙØªÙÙˆÙÙ„ÙÙ‘Ù†ÙØ§ ÙÙÙŠÙ…ÙÙ†Ù’ ØªÙÙˆÙÙ„ÙÙ‘ÙŠÙ’ØªÙØŒ ÙˆÙØ¨ÙØ§Ø±ÙÙƒÙ’ Ù„ÙÙ†ÙØ§ ÙÙÙŠÙ…ÙØ§ Ø£ÙØ¹Ù’Ø·ÙÙŠÙ’ØªÙØŒ ÙˆÙÙ‚ÙÙ†ÙØ§ Ø´ÙØ±ÙÙ‘ Ù…ÙØ§ Ù‚ÙØ¶ÙÙŠÙ’ØªÙ',latin:'Allahummahdinaa fiiman hadayt, wa \'aafinaa fiiman \'aafayt, wa tawallana fiiman tawallayt, wa baarik lanaa fiimaa a\'thayt, wa qinaa syarra maa qadhayt.',arti:'Ya Allah, berilah kami petunjuk seperti orang-orang yang telah Engkau beri petunjuk. Berilah kami keselamatan seperti orang-orang yang telah Engkau selamatkan. Peliharalah kami seperti orang-orang yang telah Engkau pelihara. Berkahilah kami dalam apa yang telah Engkau berikan. Lindungi kami dari keburukan yang telah Engkau tentukan.',sumber:'HR. Abu Dawud No. 1425',waktu:'Qunut Sholat Subuh'},
    {id:34,kat:'Bersuci & Shalat',icon:'ğŸ™‡',nama:'Doa Sujud',arab:'Ø³ÙØ¨Ù’Ø­ÙØ§Ù†ÙÙƒÙ Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ ÙˆÙØ¨ÙØ­ÙÙ…Ù’Ø¯ÙÙƒÙ Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ø§ØºÙ’ÙÙØ±Ù’ Ù„ÙÙŠ',latin:'Subhaaanaka allahumma rabbanaa wa bihamdika allahummaghfir lii.',arti:'Maha Suci Engkau, ya Allah, Rabb kami, dan dengan memuji-Mu ya Allah ampunilah aku.',sumber:'HR. Bukhari No. 817',waktu:'Saat sujud dalam shalat'},
    {id:35,kat:'Bersuci & Shalat',icon:'ğŸ“¿',nama:'Sayyidul Istighfar',arab:'Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ø£ÙÙ†Ù’ØªÙ Ø±ÙØ¨ÙÙ‘ÙŠ Ù„ÙØ§ Ø¥ÙÙ„ÙÙ‡Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø£ÙÙ†Ù’ØªÙØŒ Ø®ÙÙ„ÙÙ‚Ù’ØªÙÙ†ÙÙŠ ÙˆÙØ£ÙÙ†ÙØ§ Ø¹ÙØ¨Ù’Ø¯ÙÙƒÙØŒ ÙˆÙØ£ÙÙ†ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ø¹ÙÙ‡Ù’Ø¯ÙÙƒÙ ÙˆÙÙˆÙØ¹Ù’Ø¯ÙÙƒÙ Ù…ÙØ§ Ø§Ø³Ù’ØªÙØ·ÙØ¹Ù’ØªÙØŒ Ø£ÙØ¹ÙÙˆØ°Ù Ø¨ÙÙƒÙ Ù…ÙÙ†Ù’ Ø´ÙØ±ÙÙ‘ Ù…ÙØ§ ØµÙÙ†ÙØ¹Ù’ØªÙØŒ Ø£ÙØ¨ÙÙˆØ¡Ù Ù„ÙÙƒÙ Ø¨ÙÙ†ÙØ¹Ù’Ù…ÙØªÙÙƒÙ Ø¹ÙÙ„ÙÙŠÙÙ‘ØŒ ÙˆÙØ£ÙØ¨ÙÙˆØ¡Ù Ø¨ÙØ°ÙÙ†Ù’Ø¨ÙÙŠØŒ ÙÙØ§ØºÙ’ÙÙØ±Ù’ Ù„ÙÙŠØŒ ÙÙØ¥ÙÙ†ÙÙ‘Ù‡Ù Ù„ÙØ§ ÙŠÙØºÙ’ÙÙØ±Ù Ø§Ù„Ø°ÙÙ‘Ù†ÙÙˆØ¨Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø£ÙÙ†Ù’ØªÙ',latin:'Allahumma anta rabbii laa ilaaha illaa ant, khalaqtanii wa ana \'abduk, wa ana \'alaa \'ahdika wa wa\'dika mastatha\'t, a\'uudzubika min syarri maa shana\'t, abuu-u laka bini\'matika \'alayya wa abuu-u bidzambii, faghfir lii fa-innahu laa yaghfirudz dzunuuba illaa ant.',arti:'Ya Allah, Engkau adalah Rabb-ku, tidak ada Tuhan yang berhak disembah kecuali Engkau. Engkau telah menciptakanku dan aku adalah hamba-Mu. Aku berada di atas perjanjian dan janji-Mu semampuku. Aku berlindung kepada-Mu dari kejelekan perbuatanku. Aku mengakui nikmat-Mu kepadaku dan aku mengakui dosaku. Maka ampunilah aku, sesungguhnya tidak ada yang mengampuni dosa-dosa kecuali Engkau.',sumber:'HR. Bukhari No. 6306',waktu:'Pagi & Sore (Sayyidul Istighfar)',faedah:'Barangsiapa mengucapkannya di pagi hari dengan penuh keyakinan lalu meninggal sebelum sore, maka ia termasuk penghuni surga. Begitu pula sebaliknya di sore hari. (HR. Bukhari No. 6306)'},

    {id:54,kat:'Kesehatan & Keselamatan',icon:'ğŸ˜Ÿ',nama:'Doa Menghilangkan Kekhawatiran',arab:'Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ø¥ÙÙ†ÙÙ‘ÙŠ Ø¹ÙØ¨Ù’Ø¯ÙÙƒÙ ÙˆÙØ§Ø¨Ù’Ù†Ù Ø¹ÙØ¨Ù’Ø¯ÙÙƒÙ ÙˆÙØ§Ø¨Ù’Ù†Ù Ø£ÙÙ…ÙØªÙÙƒÙØŒ Ù†ÙØ§ØµÙÙŠÙØªÙÙŠ Ø¨ÙÙŠÙØ¯ÙÙƒÙØŒ Ù…ÙØ§Ø¶Ù ÙÙÙŠÙÙ‘ Ø­ÙÙƒÙ’Ù…ÙÙƒÙØŒ Ø¹ÙØ¯Ù’Ù„ÙŒ ÙÙÙŠÙÙ‘ Ù‚ÙØ¶ÙØ§Ø¤ÙÙƒÙØŒ Ø£ÙØ³Ù’Ø£ÙÙ„ÙÙƒÙ Ø¨ÙÙƒÙÙ„ÙÙ‘ Ø§Ø³Ù’Ù…Ù Ù‡ÙÙˆÙ Ù„ÙÙƒÙØŒ Ø³ÙÙ…ÙÙ‘ÙŠÙ’ØªÙ Ø¨ÙÙ‡Ù Ù†ÙÙÙ’Ø³ÙÙƒÙ Ø£ÙÙˆÙ’ Ø¹ÙÙ„ÙÙ‘Ù…Ù’ØªÙÙ‡Ù Ø£ÙØ­ÙØ¯Ù‹Ø§ Ù…ÙÙ†Ù’ Ø®ÙÙ„Ù’Ù‚ÙÙƒÙ Ø£ÙÙˆÙ’ Ø£ÙÙ†Ù’Ø²ÙÙ„Ù’ØªÙÙ‡Ù ÙÙÙŠ ÙƒÙØªÙØ§Ø¨ÙÙƒÙØŒ Ø£ÙÙˆÙ Ø§Ø³Ù’ØªÙØ£Ù’Ø«ÙØ±Ù’ØªÙ Ø¨ÙÙ‡Ù ÙÙÙŠ Ø¹ÙÙ„Ù’Ù…Ù Ø§Ù„Ù’ØºÙÙŠÙ’Ø¨Ù Ø¹ÙÙ†Ù’Ø¯ÙÙƒÙØŒ Ø£ÙÙ†Ù’ ØªÙØ¬Ù’Ø¹ÙÙ„Ù Ø§Ù„Ù’Ù‚ÙØ±Ù’Ø¢Ù†Ù Ø±ÙØ¨ÙÙŠØ¹Ù Ù‚ÙÙ„Ù’Ø¨ÙÙŠ ÙˆÙÙ†ÙÙˆØ±Ù ØµÙØ¯Ù’Ø±ÙÙŠ ÙˆÙØ¬ÙÙ„ÙØ§Ø¡Ù Ø­ÙØ²Ù’Ù†ÙÙŠ ÙˆÙØ°ÙÙ‡ÙØ§Ø¨Ù Ù‡ÙÙ…ÙÙ‘ÙŠ',latin:'Allahumma innii \'abduka wabnu \'abdika wabnu amatik, naashiyatii biyadik, maadhin fiyya hukmuk, \'adlun fiyya qadhaa-uk, as-aluka bikulli ismin huwa lak, sammayta bihi nafsaka aw \'allamtahu ahadan min khalqika aw anzaltahu fii kitaabika aw ista-tsarta bihi fii \'ilmil ghaybi \'indak, an taj\'alal qur-aana rabii\'a qalbii wa nuura shadrii wa jalaa-a huznii wa dzahaaba hammii.',arti:'Ya Allah, sesungguhnya aku adalah hamba-Mu, anak dari hamba-Mu (laki-laki) dan anak dari hamba-Mu (perempuan). Ubun-ubunku ada di tangan-Mu, keputusan-Mu berlaku padaku, takdir-Mu adil bagiku. Aku memohon kepada-Mu dengan setiap nama yang menjadi milik-Mu... agar Engkau menjadikan Al-Qur\'an sebagai musim semi hatiku, cahaya dadaku, penyingkap kesedihanku, dan penghilang kegundahanku.',sumber:'HR. Ahmad No. 3712',waktu:'Saat dirundung kesedihan mendalam',faedah:'Barangsiapa berdoa dengan doa ini, Allah akan menghilangkan kesedihannya dan menggantikannya dengan kegembiraan. (HR. Ahmad)'},

    {id:103,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 1 â€” Muqaddimah (Pembukaan)',arab:'Ø£ÙØ¨Ù’Ø¯ÙØ£Ù Ø¨ÙØ§Ø³Ù’Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ†Ù Û ÙˆÙØ¨ÙØ§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù Ø¯ÙØ§Ø¦ÙÙ…Ù Ø§Ù„Ø¥ÙØ­Ù’Ø³ÙØ§Ù†Ù',latin:'Abda-u bismillaahi war-rahmaani Û wa bir-rahiimi daa-imil ihsaani.',arti:'Aku memulai dengan nama Allah, Ar-Rahman (Yang Maha Pengasih) Û dan Ar-Rahim (Yang Maha Penyayang) yang terus-menerus melimpahkan kebaikan.',sumber:'Aqidatul Awam â€” Syaikh Ahmad al-Marzuqi',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Aqidatul Awam adalah nazham (syair) aqidah karangan Syaikh Ahmad bin Muhammad al-Marzuqi al-Maliki (w. 1281 H). Beliau merangkum pokok-pokok aqidah Ahlussunnah wal Jamaah dalam 57 bait syair yang mudah dihafal, terutama bagi para pemula.'},
    {id:104,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 2 â€” Pujian kepada Allah',arab:'ÙˆÙØ§Ù„Ø­ÙÙ…Ù’Ø¯Ù Ù„ÙÙ„ÙÙ‘Ù‡Ù Ø§Ù„Ù‚ÙØ¯ÙÙŠÙ…Ù Ø§Ù„Ø£ÙÙˆÙÙ‘Ù„Ù Û ÙˆÙØ§Ù„Ø¢Ø®ÙØ±Ù Ø§Ù„Ø¨ÙØ§Ù‚ÙÙŠ Ø¨ÙÙ„Ø§Ù ØªÙØ­ÙÙˆÙÙ‘Ù„Ù',latin:'Wal hamdu lillaahil qadiimil awwali Û wal aakhiril baaqi bilaa tahawwuli.',arti:'Segala puji bagi Allah Yang Maha Dahulu lagi Maha Awal Û dan Maha Akhir lagi Maha Kekal tanpa perubahan.',sumber:'Aqidatul Awam â€” Bait 2',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Bait ini menetapkan sifat Allah: Al-Qadim (tidak berpermulaan), Al-Awwal (Maha Pertama), Al-Akhir (Maha Terakhir), Al-Baqi (Maha Kekal). Kesemuanya termasuk sifat wajib bagi Allah.'},
    {id:105,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 3 â€” Salawat atas Nabi ï·º',arab:'ÙˆÙØ§Ù„ØµÙÙ‘Ù„Ø§ÙØ©Ù ÙˆÙØ§Ù„Ø³ÙÙ‘Ù„Ø§ÙÙ…Ù Ø³ÙØ±Ù’Ù…ÙØ¯ÙØ§ Û Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù†ÙÙ‘Ø¨ÙÙŠÙÙ‘ Ø®ÙÙŠÙ’Ø±Ù Ù…ÙÙ†Ù’ Ù‚ÙØ¯Ù’ ÙˆÙØ¬ÙØ¯ÙØ§',latin:'Wash shalaatu was salaamu sarmadaa Û \'alan nabiyyi khayri man qad wujidaa.',arti:'Shalawat dan salam senantiasa (tercurah) Û atas Nabi (Muhammad), sebaik-baik makhluk yang pernah ada.',sumber:'Aqidatul Awam â€” Bait 3',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Bait ini mempertegas keutamaan Nabi Muhammad ï·º sebagai makhluk terbaik di antara seluruh ciptaan Allah.'},
    {id:106,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 4 â€” Keluarga dan Sahabat Nabi',arab:'ÙˆÙØ¢Ù„ÙÙ‡Ù ÙˆÙØµÙØ­Ù’Ø¨ÙÙ‡Ù ÙˆÙØªÙØ§Ø¨ÙØ¹Ù Û ÙˆÙÙƒÙÙ„ÙÙ‘ Ù‡ÙØ§Ø¯Ù Ù„ÙÙ„Ù’Ù‡ÙØ¯ÙÙ‰ ÙˆÙØ³ÙØ§Ù…ÙØ¹Ù',latin:'Wa aalihii wa shahbihii wa taabi\'i Û wa kulli haadin lil hudaa wa saami\'i.',arti:'Dan atas keluarganya, para sahabatnya, dan orang-orang yang mengikutinya Û serta setiap yang memberi petunjuk ke jalan yang benar dan yang mendengarkannya.',sumber:'Aqidatul Awam â€” Bait 4',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Bait ini mendoakan keberkahan atas Ahlul Bait (keluarga Nabi), para sahabat, tabi\'in, dan seluruh ulama yang meneruskan petunjuk Nabi ï·º.'},
    {id:107,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 5 â€” Tujuan Penulisan Syair',arab:'ÙˆÙØ¨ÙØ¹Ù’Ø¯Ù ÙÙØ§Ø¹Ù’Ù„ÙÙ…Ù’ Ø¨ÙÙˆÙØ¬ÙÙˆØ¨Ù Ø§Ù„Ù’Ù…ÙØ¹Ù’Ø±ÙÙÙÙ‡Ù’ Û Ù…ÙÙ†Ù Ø§Ù„Ø¥ÙÙ„ÙÙ‡Ù ØµÙÙÙØ©Ù‹ Ø¨ÙØ¹Ù’Ø¯Ù ØµÙÙÙÙ‡Ù’',latin:'Wa ba\'du fa\'lam bi wujuubil ma\'rifah Û minal ilaahi shifatan ba\'da shifah.',arti:'Kemudian ketahuilah bahwa wajib mengenal Û sifat-sifat Allah, satu persatu.',sumber:'Aqidatul Awam â€” Bait 5',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Inti pesan Aqidatul Awam: mengenal sifat-sifat Allah adalah kewajiban bagi setiap Muslim yang baligh dan berakal (mukallaf). Tanpa mengenal Allah dengan benar, ibadah seseorang tidak sempurna.'},
    {id:108,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 6â€“8 â€” Sifat Wajib Allah (1): Wujudâ€“Qidamâ€“Baqa',arab:'ÙÙÙˆÙØ§Ø¬ÙØ¨ÙŒ Ù„Ù„Ù‡Ù Ø¹ÙØ´Ù’Ø±ÙÙˆÙ†Ù ØµÙÙÙÙ‡Ù’ Û ÙˆÙØ¬ÙØ§Ø¦ÙØ²ÙŒ Ø¨ÙÙÙØ¶Ù’Ù„ÙÙ‡Ù Ù…ÙØ§ ÙˆÙÙ‡ÙØ¨ÙÙ‡Ù’\nÙˆÙÙŠÙØ³Ù’ØªÙØ­ÙÙŠÙ„Ù Ø¶ÙØ¯ÙÙ‘Ù‡ÙØ§ ÙˆÙÙ‡Ù’ÙŠÙ Ø§Ù„Ø£ÙÙˆÙÙ„Ù’ Û ÙˆÙØ¬ÙÙˆØ¯ÙÙ‡Ù ÙˆÙÙ‚ÙØ¯ÙÙ…ÙÙ‡Ù ÙˆÙØ§Ù„Ø¨ÙÙ‚ÙØ§ ÙˆÙØ¬ÙÙ„ÙÙ‘',latin:'Fa waajibun lillaahi \'isyruuna shifah Û wa jaa-izun bifadhlihii maa wahabah\nWa yastahiilu dhidduhaa wa hiyal uwal Û wujuuduhu wa qidamuhu wal baqaa wa jall.',arti:'Maka wajib bagi Allah dua puluh sifat Û dan boleh (jaiz) bagi-Nya dengan karunia-Nya apa yang Dia kehendaki.\nMustahil lawan-lawannya. Inilah yang pertama: Û Wujud (Ada), Qidam (Tanpa Permulaan), Baqa (Kekal) â€” Maha Agung Dia.',sumber:'Aqidatul Awam â€” Bait 6-8',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Sifat wajib Allah ada 20. Tiga pertama: (1) Wujud â€” Allah pasti ada, mustahil tiada (Adam). (2) Qidam â€” Allah tidak berpermulaan, mustahil baharu (Huduts). (3) Baqa â€” Allah kekal selamanya, mustahil fana (Fana).'},
    {id:109,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 9â€“10 â€” Sifat Wajib Allah (2): Mukhalafahâ€“Qiyamâ€“Wahdaniyah',arab:'Ù…ÙØ®ÙØ§Ù„ÙÙÙØªÙÙ‡Ù Ù„ÙÙ„Ù’Ø­ÙÙˆÙØ§Ø¯ÙØ«Ù ÙˆÙØ§Ù„Ù‚ÙÙŠÙÙ…Ù’ Û Ø¨ÙÙ†ÙÙÙ’Ø³ÙÙ‡Ù Ø³ÙØ¨Ù’Ø­ÙØ§Ù†ÙÙ‡Ù Ø¹ÙÙ…ÙÙ‘Ø§ ÙˆÙÙ‡ÙÙ…Ù’\nÙˆÙÙˆÙØ­Ù’Ø¯ÙØ§Ù†ÙÙŠÙÙ‘Ø©Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ØªÙØ¹ÙØ§Ù„ÙÙ‰ Û ÙÙÙŠ Ø°ÙØ§ØªÙÙ‡Ù ÙˆÙØµÙÙÙØ§ØªÙÙ‡Ù ØªÙØ¹ÙÙ„ÙÙ‘Ù‰',latin:'Mukhaalafatuhu lil hawaaditsil wa qiyam Û binafsihii subhaanahu \'ammaa wuhim\nWa wahdaaniyyatullahi ta\'aalaa Û fii dzaatihii wa shifaatihii ta\'allaa.',arti:'Mukhalafah (berbeda) dari segala yang baru, dan Qiyam (berdiri sendiri) Û dengan dzat-Nya sendiri â€” Maha Suci Dia dari apa yang dibayangkan.\nDan Wahdaniyah (Maha Esa) Allah Ta\'ala Û dalam dzat-Nya dan sifat-sifat-Nya yang Maha Tinggi.',sumber:'Aqidatul Awam â€” Bait 9-10',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'(4) Mukhalafatul lil Hawaditsi â€” Allah berbeda dari semua makhluk, mustahil menyerupai (Mumatsalah). (5) Qiyamuhu Binafsihi â€” Allah tidak butuh tempat atau pencipta, mustahil butuh kepada selain-Nya (Ihtiyaj). (6) Wahdaniyah â€” Allah Maha Esa dalam dzat, sifat, dan perbuatan, mustahil berbilang (Ta\'addud).'},
    {id:110,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 11â€“13 â€” Sifat Wajib Allah (3): Hayatâ€“Ilmuâ€“Iradat',arab:'Ø­ÙÙŠÙŒÙ‘ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ Ù‚ÙØ§Ø¯ÙØ±ÙŒ Ù…ÙØ±ÙÙŠØ¯ÙŒ Û ÙˆÙØ³ÙØ§Ù…ÙØ¹ÙŒ Ø¨ÙØµÙÙŠØ±ÙŒ ÙˆÙØ§Ù„Ù…ÙØªÙÙƒÙÙ„ÙÙ‘Ù…Ù ÙŠÙØ¹ÙÙŠØ¯Ù',latin:'Hayyun \'aliimun qaadirun muriidun Û wa saami\'un bashiirun wal mutakallamu yu\'iidu.',arti:'(Allah bersifat) Hayat (Hidup), Ilmu (Maha Mengetahui), Qudrat (Maha Kuasa), Iradat (Berkehendak) Û dan Sam\'u (Maha Mendengar), Bashar (Maha Melihat), dan Kalam (Berbicara).',sumber:'Aqidatul Awam â€” Bait 11-13',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Tujuh sifat ma\'ani (makna): (7) Hayat â€” Allah Maha Hidup. (8) Ilmu â€” Allah Maha Mengetahui segala sesuatu. (9) Qudrat â€” Allah Maha Kuasa atas segalanya. (10) Iradat â€” Allah Maha Berkehendak. (11) Sam\'u â€” Allah Maha Mendengar. (12) Bashar â€” Allah Maha Melihat. (13) Kalam â€” Allah Maha Berbicara (Al-Qur\'an adalah Kalam Allah).'},
    {id:111,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 14â€“15 â€” Sifat Ma\'nawiyah (7 Sifat)',arab:'ÙƒÙÙˆÙ’Ù†ÙÙ‡Ù Ø­ÙÙŠÙ‹Ù‘Ø§ Ø¹ÙÙ„ÙÙŠÙ…Ù‹Ø§ Ù‚ÙØ§Ø¯ÙØ±ÙØ§ Û ÙˆÙÙ…ÙØ±ÙÙŠØ¯Ù‹Ø§ Ù…ÙØªÙÙƒÙÙ„ÙÙ‘Ù…Ù‹Ø§ Ø¨ÙØ§ØµÙØ±ÙØ§\nØ³ÙØ§Ù…ÙØ¹Ù‹Ø§ ØªÙÙ„Ù’ÙƒÙ ØµÙÙÙØ§ØªÙŒ Ø³ÙØ¨Ù’Ø¹ÙØ©ÙŒ Û Ø«ÙØ¨ÙØªÙØªÙ’ Ù„ÙÙ„ÙÙ‘Ù‡Ù ØªÙØ¹ÙØ§Ù„ÙÙ‰ Ù…ÙÙ†ÙÙ‘Ø©ÙŒ',latin:'Kawnuhu hayyan \'aliiman qaadaraa Û wa muriidan mutakalliman baashiraa\nSaami\'an tilka shifaatun sab\'atun Û tsabatat lillaahi ta\'aalaa minnatun.',arti:'(Allah bersifat) sebagai yang hidup, mengetahui, berkuasa Û berkehendak, berbicara, dan melihat.\nMaha Mendengar â€” itulah tujuh sifat Û yang telah tetap bagi Allah Ta\'ala sebagai anugerah.',sumber:'Aqidatul Awam â€” Bait 14-15',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Sifat ma\'nawiyah adalah kondisi yang menetap pada dzat Allah: keadaan-Nya yang Maha Hidup, Maha Mengetahui, Maha Kuasa, Maha Berkehendak, Maha Berbicara, Maha Melihat, dan Maha Mendengar. Ini mengukuhkan tujuh sifat ma\'ani sebelumnya.'},
    {id:112,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 16 â€” Mustahil bagi Allah',arab:'ÙˆÙÙŠÙØ³Ù’ØªÙØ­ÙÙŠÙ„Ù Ø¶ÙØ¯ÙÙ‘Ù‡ÙØ§ Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù Û ÙÙØ§Ù†Ù’ÙÙ Ø§Ù„Ù†ÙÙ‘Ù‚ÙØ§Ø¦ÙØµÙ Ø¬ÙÙ…Ù’Ù„ÙØ©Ù‹ Ù„ÙØ¯ÙÙŠÙ’Ù‡Ù',latin:'Wa yastahiilu dhidduhaa \'alayhi Û fanfin naqaa-isha jumlatah ladayh.',arti:'Dan mustahil lawan-lawannya bagi-Nya Û maka nafikan (jauhkan) semua kekurangan dari-Nya sepenuhnya.',sumber:'Aqidatul Awam â€” Bait 16',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Setiap sifat yang wajib bagi Allah, lawannya adalah mustahil. Wajib: Wujud â€” Mustahil: Adam (tiada). Wajib: Qidam â€” Mustahil: Huduts (baru). Wajib: Hayat â€” Mustahil: Maut. Dan seterusnya untuk seluruh 20 sifat wajib.'},
    {id:113,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 17â€“18 â€” Sifat Jaiz Allah',arab:'ÙˆÙØ¬ÙØ§Ø¦ÙØ²ÙŒ Ø¨ÙÙÙØ¶Ù’Ù„ÙÙ‡Ù ÙˆÙØ¹ÙØ¯Ù’Ù„ÙÙ‡Ù Û ÙÙØ¹Ù’Ù„Ù ÙƒÙÙ„ÙÙ‘ Ù…ÙÙ…Ù’ÙƒÙÙ†Ù Ø£ÙÙˆÙ’ ØªÙØ±Ù’ÙƒÙÙ‡Ù',latin:'Wa jaa-izun bifadhlihii wa \'adlihii Û fi\'lu kulli mumkinin aw tarkuh.',arti:'Dan boleh (jaiz) bagi-Nya berdasarkan karunia dan keadilan-Nya Û melakukan atau meninggalkan segala yang mungkin (mumkin).',sumber:'Aqidatul Awam â€” Bait 17-18',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Sifat jaiz bagi Allah: Allah boleh melakukan atau meninggalkan segala sesuatu yang mungkin (mumkin). Tidak ada yang dapat memaksa Allah. Rezeki, ajal, hidayah â€” semuanya atas kehendak mutlak Allah.'},
    {id:114,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 19â€“21 â€” Sifat Wajib Nabi',arab:'ÙˆÙÙƒÙÙ„ÙÙ‘ Ù…ÙØ§ Ø£ÙØªÙÙ‰ Ø¨ÙÙ‡Ù Ø§Ù„Ø±ÙÙ‘Ø³ÙÙˆÙ„Ù Û Ø­ÙÙ‚ÙŒÙ‘ ÙˆÙØ´ÙØ±Ù’Ø¹ÙÙ‡Ù Ù„ÙÙ†ÙØ§ Ù‚ÙØ¨ÙÙˆÙ„Ù\nÙˆÙÙˆÙØ§Ø¬ÙØ¨ÙŒ ÙÙÙŠ Ø­ÙÙ‚ÙÙ‘Ù‡ÙÙ…Ù’ ØµÙØ¯Ù’Ù‚ÙŒ ÙˆÙÙƒÙØ°ÙØ§ Û Ø£ÙÙ…ÙØ§Ù†ÙØ©ÙŒ ÙˆÙØªÙØ¨Ù’Ù„ÙÙŠØºÙŒ ÙˆÙØ§Ù„ÙÙØ·ÙÙ†Ù Ø¥ÙØ°ÙØ§',latin:'Wa kullu maa ataa bihi rasuulu Û haqqun wa syar\'uhu lanaa qabuulu\nWa waajibun fii haqqihim shidqun wa kadzaa Û amaanah wa tabliighun wal fithan idzaa.',arti:'Dan semua yang dibawa oleh Rasul Û adalah kebenaran, dan syariatnya wajib kita terima.\nDan wajib bagi mereka (para nabi): kejujuran (Shidq), demikian juga Û amanah (dapat dipercaya), tabligh (menyampaikan), dan kecerdasan (Fathanah).',sumber:'Aqidatul Awam â€” Bait 19-21',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Sifat wajib bagi para Nabi ada empat: (1) Shidq (jujur) â€” mustahil Kadzib (dusta). (2) Amanah (dapat dipercaya) â€” mustahil Khiyanah (berkhianat). (3) Tabligh (menyampaikan wahyu) â€” mustahil Kitman (menyembunyikan). (4) Fathanah (cerdas) â€” mustahil Baladah (bodoh).'},
    {id:115,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 22â€“23 â€” Sifat Mustahil dan Jaiz Nabi',arab:'ÙˆÙÙŠÙØ³Ù’ØªÙØ­ÙÙŠÙ„Ù Ø¶ÙØ¯ÙÙ‘Ù‡ÙØ§ ÙˆÙØ¬ÙØ§Ø¦ÙØ²Ù Û Ø¹ÙÙ„ÙÙŠÙ’Ù‡ÙÙ…Ù Ù…ÙØ§ Ø¨ÙØ´ÙØ±ÙÙŠÙÙ‘Ø©ÙŒ ØªÙØ¬ÙÙŠØ²Ù',latin:'Wa yastahiilu dhidduhaa wa jaa-izu Û \'alayhimu maa basyariyyatun tujiizu.',arti:'Dan mustahil lawan-lawannya (pada para nabi), dan boleh (jaiz) Û bagi mereka apa yang dibolehkan oleh sifat kemanusiaan.',sumber:'Aqidatul Awam â€” Bait 22-23',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Para nabi adalah manusia biasa dalam perkara-perkara kemanusiaan seperti makan, minum, tidur, sakit, dan wafat. Yang membedakan adalah mereka terpelihara dari dosa (ma\'shum) dalam hal penyampaian syariat.'},
    {id:116,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 24â€“25 â€” Jumlah Nabi dan Rasul',arab:'ÙˆÙØ¹ÙØ¯ÙÙ‘Ø©Ù Ø§Ù„Ø±ÙÙ‘Ø³ÙÙ„Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù ÙÙÙŠ Ø§Ù„ÙƒÙØªÙØ§Ø¨Ù Û Ø«ÙÙ…ÙØ§Ù†ÙÙŠÙØ©ÙŒ ÙˆÙØ¹ÙØ´Ù’Ø±ÙÙˆÙ†Ù Ù„ÙÙ„Ø£ÙÙ„Ù’Ø¨ÙØ§Ø¨Ù\nÙˆÙÙ†ÙØ¨ÙÙŠÙÙ‘Ù†ÙØ§ Ù…ÙØ­ÙÙ…ÙÙ‘Ø¯ÙŒ Ø£ÙÙÙ’Ø¶ÙÙ„ÙÙ‡ÙÙ…Ù’ Û Ù…ÙØµÙ’Ø·ÙÙÙÙ‰ Ø§Ù„Ù…ÙØ®Ù’ØªÙØ§Ø±Ù ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø£ÙØ¬ÙÙ„ÙÙ‘Ù‡ÙÙ…Ù’',latin:'Wa \'iddatur rusulil ladziina fil kitaabi Û tsamaaniyah wa \'isyruuna lil albaabi\nWa nabiyyunaa muhammadun afdhuluhum Û mushtafal mukhtaaru wallaahu ajalluhum.',arti:'Jumlah rasul yang disebutkan dalam Al-Qur\'an Û adalah dua puluh delapan, bagi orang-orang yang berakal.\nDan Nabi kita Muhammad adalah yang paling utama di antara mereka Û Al-Mushthafa (yang terpilih) Al-Mukhtar (yang dipilih), dan Allah-lah yang paling mulia dari mereka.',sumber:'Aqidatul Awam â€” Bait 24-25',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Dalam Al-Qur\'an disebutkan 25 nabi secara jelas. Ulama menyebutkan ada 28 yang disebutkan. Namun jumlah nabi dan rasul seluruhnya hanya diketahui Allah. Yang wajib diimani secara rinci ada 25 yang disebutkan dalam Al-Qur\'an.'},
    {id:117,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 26â€“28 â€” Para Rasul Ulul Azmi',arab:'ÙˆÙØ£ÙÙˆÙ„ÙÙˆ Ø§Ù„Ø¹ÙØ²Ù’Ù…Ù Ù…ÙÙ†Ù’Ù‡ÙÙ…Ù Ø§Ù„Ø³ÙÙ‘ØªÙÙ‘Ø©Ù Û Ù†ÙÙˆØ­ÙŒ ÙˆÙØ¥ÙØ¨Ù’Ø±ÙØ§Ù‡ÙÙŠÙ…Ù ÙˆÙÙ‡ÙÙˆÙ Ø§Ù„Ù‚ÙØ¯Ù’ÙˆÙØ©Ù\nÙ…ÙÙˆØ³ÙÙ‰ ÙˆÙØ¹ÙÙŠØ³ÙÙ‰ ÙˆÙØ§Ù„ÙƒÙÙ„ÙÙŠÙ…Ù Ø§Ù„ØµÙÙ‘ÙÙ’ÙˆÙØ©Ù Û Ù…ÙØ­ÙÙ…ÙÙ‘Ø¯ÙŒ Ø®ÙØ§ØªÙÙ…ÙÙ‡ÙÙ…Ù’ Ø­ÙÙ‚ÙÙŠÙ‚ÙØ©ÙŒ',latin:'Wa ulul \'azmi minhumus sittah Û Nuuhun wa Ibraahiimu wa hual qudroh\nMuusaa wa \'Iisaa wal kaliimus shofwah Û Muhammadun khaatamuhum haqiiqah.',arti:'Dan Ulul Azmi (yang memiliki keteguhan) di antara mereka ada (lima): Û Nuh dan Ibrahim â€” beliau adalah teladan.\nMusa, Isa, dan Al-Kalim (Musa) pilihan Û Muhammad adalah penutup mereka dengan sebenar-benarnya.',sumber:'Aqidatul Awam â€” Bait 26-28',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Ulul Azmi adalah lima rasul yang memiliki keteguhan dan kesabaran luar biasa: (1) Nabi Nuh AS, (2) Nabi Ibrahim AS, (3) Nabi Musa AS, (4) Nabi Isa AS, dan (5) Nabi Muhammad ï·º. Mereka adalah rasul-rasul terkemuka yang mendapat ujian paling berat.'},
    {id:118,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 29â€“30 â€” Iman kepada Malaikat',arab:'ÙˆÙØ¢Ù…ÙÙ†ÙÙˆØ§ Ø¨ÙØ§Ù„Ù…ÙÙ„ÙÙƒÙ Ø§Ù„ÙƒÙØ±ÙØ§Ù…Ù Û ÙˆÙØ¨ÙÙƒÙØªÙØ¨Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø°ÙÙŠ Ø§Ù„Ø¥ÙÙ†Ù’Ø¹ÙØ§Ù…Ù',latin:'Wa aaaminuu bil malakil kiraam Û wa bi kutubillahi dzil in\'aam.',arti:'Dan berimanlah kepada malaikat-malaikat yang mulia Û dan kepada kitab-kitab Allah yang memiliki karunia.',sumber:'Aqidatul Awam â€” Bait 29-30',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Rukun iman: (4) Iman kepada Malaikat â€” makhluk gaib yang diciptakan dari cahaya, selalu taat kepada Allah. (5) Iman kepada Kitab-kitab Allah: Taurat, Zabur, Injil, dan Al-Qur\'an.'},
    {id:119,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 31â€“32 â€” Malaikat yang Wajib Dikenal',arab:'Ø¬ÙØ¨Ù’Ø±ÙÙŠÙ„Ù Ù…ÙÙŠÙƒÙØ§Ø¦ÙÙŠÙ„Ù ÙˆÙØ¥ÙØ³Ù’Ø±ÙØ§ÙÙÙŠÙ„Ù Û ÙˆÙÙ…ÙÙ„ÙÙƒÙ Ø§Ù„Ù…ÙÙˆÙ’ØªÙ ÙˆÙØ§Ù„Ø°ÙÙ‘ÙƒÙ’Ø±Ù Ø¬ÙÙ…ÙÙŠÙ„Ù\nØ±ÙÙ‚ÙÙŠØ¨ÙŒ Ø¹ÙØªÙÙŠØ¯ÙŒ ÙˆÙÙ…ÙÙ†Ù’ÙƒÙØ±ÙŒ ÙˆÙÙ†ÙÙƒÙÙŠØ±Ù Û ÙˆÙØ­ÙÙ…ÙÙ„ÙØ©Ù Ø§Ù„Ø¹ÙØ±Ù’Ø´Ù ÙˆÙÙ‡ÙÙ…Ù’ Ø®ÙØ¨ÙÙŠØ±Ù',latin:'Jibriilu miikaa-iilu wa israafilu Û wa malakul mawti wadz dzikru jamiilu\nRaqiibun \'atiidun wa munkarun wa nakiruu Û wa hamalatol \'arsyi wa hum khabiiru.',arti:'Jibril, Mikail, Israfil Û dan Malaikat Maut â€” menyebut mereka adalah kemuliaan.\nRaqib, Atid, Munkar dan Nakir Û serta para pemikul Arsy â€” mereka adalah yang mengetahui.',sumber:'Aqidatul Awam â€” Bait 31-32',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Sepuluh malaikat yang wajib diimani: (1) Jibril â€” menyampaikan wahyu. (2) Mikail â€” mengurus rezeki. (3) Israfil â€” meniup sangkakala. (4) Izrail â€” mencabut nyawa. (5) Raqib â€” mencatat amal baik. (6) Atid â€” mencatat amal buruk. (7) Munkar & (8) Nakir â€” bertanya di kubur. (9-10) Pemikul Arsy.'},
    {id:120,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 33â€“34 â€” Kitab-Kitab Allah',arab:'ÙˆÙØ§Ù„ØªÙÙ‘ÙˆÙ’Ø±ÙØ§Ø©Ù ÙˆÙØ§Ù„Ø¥ÙÙ†Ù’Ø¬ÙÙŠÙ„Ù ÙˆÙØ§Ù„Ø²ÙÙ‘Ø¨ÙÙˆØ±Ù Û ÙˆÙØ§Ù„ÙÙØ±Ù’Ù‚ÙØ§Ù†Ù ÙÙÙˆÙ’Ù‚ÙÙ‡ÙÙ…Ù Ø§Ù„Ù…ÙØ´Ù’Ù‡ÙÙˆØ±Ù\nÙˆÙØµÙØ­ÙÙÙ Ø¥ÙØ¨Ù’Ø±ÙØ§Ù‡ÙÙŠÙ…Ù ÙˆÙÙ…ÙÙˆØ³ÙÙ‰ Ù†ÙØ²ÙÙ„ÙØªÙ’ Û ÙˆÙØ¬ÙÙ…Ù’Ù„ÙØ©Ù Ø§Ù„ÙƒÙØªÙØ¨Ù Ù…ÙØ§Ø¦ÙØ©ÙŒ Ø£ÙÙ†Ù’Ø²ÙÙ„ÙØªÙ’',latin:'Wat tawraatu wal injiilu waz zabuuru Û wal furqaanu fawqahum al masyhuur\nWa shuhufu ibraahiima wa muusaa nuzilat Û wa jumlatul kutubi mi-atun unzilat.',arti:'Taurat, Injil, dan Zabur Û serta Al-Furqan (Al-Qur\'an) yang paling mulia di atasnya â€” itulah yang terkenal.\nDan shuhuf Ibrahim dan Musa pun diturunkan Û dan jumlah seluruh kitab adalah seratus yang diturunkan.',sumber:'Aqidatul Awam â€” Bait 33-34',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Kitab-kitab Allah yang wajib diimani: Taurat (kepada Nabi Musa), Zabur (kepada Nabi Dawud), Injil (kepada Nabi Isa), Al-Qur\'an (kepada Nabi Muhammad ï·º). Al-Qur\'an adalah kitab terakhir dan terjaga keasliannya hingga hari kiamat.'},
    {id:121,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 35â€“36 â€” Iman kepada Hari Akhir',arab:'ÙˆÙØ¢Ù…ÙÙ†ÙÙ†ÙÙ‘ Ø¨ÙØ§Ù„ÙŠÙÙˆÙ’Ù…Ù Ø§Ù„Ø¢Ø®ÙØ±Ù Û ÙˆÙÙ…ÙØ§ Ø£ÙØªÙÙ‰ Ø¨ÙÙ‡Ù Ø§Ù„ÙƒÙØªÙØ§Ø¨Ù Ø§Ù„Ø²ÙÙ‘Ø§Ù‡ÙØ±Ù\nÙ…ÙÙ†Ù Ø§Ù„Ø¨ÙØ¹Ù’Ø«Ù ÙˆÙØ§Ù„Ø­ÙØ´Ù’Ø±Ù ÙˆÙØ§Ù„Ø­ÙØ³ÙØ§Ø¨Ù Û ÙˆÙØ§Ù„Ø¬ÙÙ†ÙÙ‘Ø©Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø±Ù ÙˆÙÙƒÙÙ„ÙÙ‘ Ø§Ù„Ø¨ÙØ§Ø¨Ù',latin:'Wa aaminanna bil yawmil aakhiri Û wa maa ataa bihil kitaabuz zaahiru\nMinal ba\'tsi wal hasyri wal hisaabi Û wal jannatin naari wa kullil baabi.',arti:'Dan sungguh berimanlah kepada hari akhir Û dan semua yang disebutkan dalam Al-Qur\'an yang bersinar.\nDari kebangkitan, pengumpulan, dan perhitungan amal Û surga, neraka, dan seluruh perkaranya.',sumber:'Aqidatul Awam â€” Bait 35-36',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Iman kepada Hari Akhir mencakup: (1) Hari Kiamat, (2) Kebangkitan dari kubur (Ba\'ts), (3) Padang Mahsyar (Hasyr), (4) Perhitungan amal (Hisab), (5) Timbangan amal (Mizan), (6) Shirath, (7) Surga dan Neraka.'},
    {id:122,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 37â€“38 â€” Iman kepada Qadha dan Qadar',arab:'ÙˆÙØ¢Ù…ÙÙ†ÙÙ†ÙÙ‘ Ø¨ÙØ§Ù„Ù‚ÙØ¶ÙØ§ ÙˆÙØ§Ù„Ù‚ÙØ¯ÙØ±Ù Û Ø®ÙÙŠÙ’Ø±ÙÙ‡ÙÙ…ÙØ§ ÙˆÙØ´ÙØ±ÙÙ‘Ù‡ÙÙ…ÙØ§ ÙÙØ§ØµÙ’Ø·ÙØ¨ÙØ±Ù’\nÙˆÙØ£ÙÙ†ÙÙ‘ Ù…ÙØ§ Ø´ÙØ§Ø¡Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙƒÙØ§Ù†Ù ÙˆÙÙ…ÙØ§ Û Ù„ÙÙ…Ù’ ÙŠÙØ´ÙØ£Ù’ Ù„ÙÙ…Ù’ ÙŠÙÙƒÙÙ†Ù’ ÙƒÙØ°ÙØ§ ÙŠÙØ³ÙÙ…ÙÙ‘Ù‰',latin:'Wa aaminanna bil qadhaa wal qadari Û khayrihumaa wa syarrihumaa fash-thabir\nWa anna maa syaa-allaahu kaana wa maa Û lam yasya lam yakun kadzaa yusammaa.',arti:'Dan sungguh berimanlah kepada qadha dan qadar Û yang baik maupun yang buruk, maka bersabarlah.\nDan sesungguhnya apa yang dikehendaki Allah pasti terjadi, dan apa Û yang tidak Dia kehendaki tidak akan terjadi â€” demikianlah dinamakan.',sumber:'Aqidatul Awam â€” Bait 37-38',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Iman kepada Qadha dan Qadar (rukun iman ke-6) mencakup empat tingkatan: (1) Ilmu â€” Allah mengetahui segalanya. (2) Kitabah â€” Allah mencatat di Lauhul Mahfuzh. (3) Masyiah â€” semua terjadi atas kehendak Allah. (4) Khalq â€” Allah menciptakan segalanya.'},
    {id:123,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 39â€“41 â€” Nama-Nama Nabi Muhammad ï·º',arab:'Ù…ÙØ­ÙÙ…ÙÙ‘Ø¯ÙŒ Ø£ÙØ­Ù’Ù…ÙØ¯Ù ÙˆÙØ§Ù„Ù…ÙØ§Ø­ÙÙŠ Û Ø§Ù„Ø­ÙØ§Ø´ÙØ±Ù Ø§Ù„Ø¹ÙØ§Ù‚ÙØ¨Ù Ù†ÙØ¨ÙÙŠÙŒÙ‘ Ø¶ÙØ§Ø­ÙÙŠ\nÙ…ÙØµÙ’Ø·ÙÙÙÙ‰ Ø§Ù„Ù…ÙØ®Ù’ØªÙØ§Ø±Ù Ø®ÙØ§ØªÙÙ…Ù Ø§Ù„Ø±ÙÙ‘Ø³ÙÙ„Ù Û ÙˆÙØ§Ù„Ù„ÙÙ‘Ù‡Ù ØµÙÙ„ÙÙ‘Ù‰ Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù ÙÙØ§Ù‚Ù’Ø¨ÙÙ„Ù',latin:'Muhammadun Ahmadu wal Maahii Û al Haasyiru al \'Aaqibu nabiyyun dhaahii\nMushtafal mukhtaaru khaatamur rusuli Û wallaahu shallaa \'alayhi faqbali.',arti:'Muhammad, Ahmad, Al-Mahi (penghapus) Û Al-Hasyir (pengumpul), Al-Aqib (penutup) â€” Nabi yang terang.\nAl-Mushthafa (terpilih), Al-Mukhtar (dipilih), Khatamul Rusul (penutup para rasul) Û dan Allah bershalawat atasnya, maka terimalah.',sumber:'Aqidatul Awam â€” Bait 39-41',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Nama-nama Nabi Muhammad ï·º: (1) Muhammad â€” yang terpuji. (2) Ahmad â€” yang paling terpuji. (3) Al-Mahi â€” penghapus kekufuran. (4) Al-Hasyir â€” manusia dikumpulkan di padang mahsyar setelah beliau. (5) Al-Aqib â€” tidak ada nabi sesudahnya.'},
    {id:124,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 42â€“44 â€” Nasab Nabi Muhammad ï·º',arab:'Ù…ÙØ­ÙÙ…ÙÙ‘Ø¯Ù Ø¨Ù†Ù Ø¹ÙØ¨Ù’Ø¯ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ù‡ÙØ§Ø´ÙÙ…ÙÙŠ Û Ø§Ù„Ù‚ÙØ±ÙØ´ÙÙŠÙÙ‘ Ø«ÙÙ…ÙÙ‘ Ø§Ù„Ø¹ÙØ±ÙØ¨ÙÙŠÙÙ‘ Ø§Ù„Ø®ÙØ§ØªÙÙ…ÙÙŠ\nØ£ÙÙ…ÙÙ‘Ù‡Ù Ø¢Ù…ÙÙ†ÙØ©Ù Ø¨ÙÙ†ØªÙ ÙˆÙÙ‡ÙØ¨Ù Û Ù…ÙÙˆÙÙ„ÙÙ‘Ø¯ÙŒ Ø¨ÙÙ…ÙÙƒÙÙ‘Ø©Ù ÙŠÙØ§ Ø°ÙØ§ Ø§Ù„Ù„ÙÙ‘Ø¨ÙÙ‘',latin:'Muhammadu bnu \'abdillaahil haasyimii Û al qurasyyiyyu tsummal \'arabiyyul khaatimii\nUmmuhu aamiinatu bintu wahabin Û muwalladu bi makkah yaa dzal lubbi.',arti:'Muhammad bin Abdullah Al-Hasyimi Û Al-Qurasyi, kemudian Al-Arabi, Al-Khatami (penutup).\nIbunya adalah Aminah binti Wahb Û dilahirkan di Mekah, wahai orang yang berakal.',sumber:'Aqidatul Awam â€” Bait 42-44',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Nasab Nabi ï·º: Muhammad bin Abdullah bin Abdul Muthallib bin Hasyim â€” dari kabilah Quraisy bangsa Arab. Ibundanya: Aminah binti Wahb. Nabi ï·º lahir di Mekah pada Senin, 12 Rabiul Awwal, Tahun Gajah (sekitar 571 M).'},
    {id:125,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 45â€“47 â€” Kehidupan Nabi ï·º',arab:'Ù…ÙØ¨Ù’Ø¹ÙÙˆØ«ÙŒ Ø¨ÙÙ…ÙÙƒÙÙ‘Ø©Ù Ø«ÙÙ…ÙÙ‘ Ù‡ÙØ§Ø¬ÙØ±Ù Û Ù„ÙØ·ÙÙŠÙ’Ø¨ÙØ©Ù ÙˆÙØ§Ù„Ù†ÙÙ‘ØµÙ’Ø±Ù ÙˆÙØ§Ù„ÙÙØªÙ’Ø­Ù Ø¸ÙØ§Ù‡ÙØ±Ù\nØªÙÙˆÙÙÙÙ‘ÙŠÙ Ø¨ÙØ§Ù„Ù…ÙØ¯ÙÙŠÙ†ÙØ©Ù Ø§Ù„Ù…ÙÙ†ÙÙˆÙÙ‘Ø±ÙÙ‡Ù’ Û ØµÙÙ„ÙÙ‘Ù‰ Ø¹ÙÙ„ÙÙŠÙ’Ù‡Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙØ§ Ø¯ÙØ§Ù…Ù Ø§Ù„ÙˆÙØ±ÙÙ‰',latin:'Mab\'uutsu bi makkah tsumma haajara Û li thaybata wan nashru wal fathu zhaahiru\nTuwuffiya bil madinatil munawwarah Û shallaa \'alayhillaahu maa daamal waraa.',arti:'Diutus (sebagai nabi) di Mekah, kemudian berhijrah Û ke Thaybah (Madinah), dan pertolongan serta kemenangan (Fathu Makkah) tampak.\nWafat di Kota Madinah Al-Munawwarah Û semoga Allah senantiasa bershalawat atasnya selama manusia masih ada.',sumber:'Aqidatul Awam â€” Bait 45-47',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Sejarah singkat: Nabi ï·º diangkat menjadi nabi di usia 40 tahun di Mekah. Berhijrah ke Madinah pada 622 M. Fathu Makkah terjadi tahun 630 M (8 H). Nabi ï·º wafat di Madinah pada 12 Rabiul Awwal tahun 11 H (632 M) dalam usia 63 tahun.'},
    {id:126,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 48â€“50 â€” Iman kepada Hari Kebangkitan',arab:'ÙˆÙÙ†ÙØ¤Ù’Ù…ÙÙ†Ù Ø¨ÙØ§Ù„Ø¨ÙØ¹Ù’Ø«Ù ÙˆÙØ¨ÙØ§Ù„Ø¬ÙØ²ÙØ§Ø¡Ù Û Ù…ÙÙ†Ù Ø§Ù„Ø¹ÙØ°ÙØ§Ø¨Ù ÙˆÙØ¨ÙØ§Ù„Ù†ÙÙ‘Ø¹ÙÙŠÙ…Ù Ø§Ù„Ø¯ÙÙ‘Ø§Ø¦Ù\nÙˆÙØ§Ù„ØµÙÙ‘Ø±ÙØ§Ø·Ù ÙˆÙØ§Ù„Ù…ÙÙŠØ²ÙØ§Ù†Ù ÙˆÙØ§Ù„Ø­ÙÙˆÙ’Ø¶Ù Û ÙˆÙØ§Ù„Ø´ÙÙ‘ÙÙØ§Ø¹ÙØ©Ù Ù„ÙÙ‡ÙØ§ ÙÙÙŠÙ’Ø¶ÙŒ ØºÙÙŠÙ’Ø¶ÙŒ',latin:'Wa nu\'minu bil ba\'tsi wa bil jazaa-i Û minal \'adzaabi wa bin na\'iimid daa-i\nWash shiraathi wal miizaani wal hawdhi Û wasy syafaa\'ati lahaa faydun ghaydhun.',arti:'Dan kami beriman kepada kebangkitan dan pembalasan Û berupa azab dan kenikmatan yang abadi.\nDan (beriman kepada) Shirath, Mizan (timbangan), dan Telaga (Haudh) Û dan syafaat yang darinya terpancar dan mengalir.',sumber:'Aqidatul Awam â€” Bait 48-50',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Iman kepada hal-hal setelah kematian: (1) Ba\'ts (kebangkitan). (2) Jaza\' (pembalasan). (3) Shirath (jembatan di atas neraka). (4) Mizan (timbangan amal). (5) Haudh (telaga Nabi ï·º di padang mahsyar). (6) Syafaat Nabi ï·º bagi umatnya.'},
    {id:127,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 51â€“53 â€” Urutan Makhluk Paling Mulia',arab:'ÙˆÙØ®ÙÙŠÙ’Ø±Ù Ù‡ÙØ°ÙÙ‡Ù Ø§Ù„Ø¨ÙØ±ÙÙŠÙÙ‘Ø©Ù Ø§Ù„Ù…ÙØ±Ù’Ø³ÙÙ„ÙÙˆÙ†Ù Û Ø«ÙÙ…ÙÙ‘ Ø§Ù„Ø£ÙÙ†Ù’Ø¨ÙÙŠÙØ§Ø¡Ù Ø«ÙÙ…ÙÙ‘ Ø¨ÙØ¹Ù’Ø¯ÙÙ‡ÙÙ…Ù’ ØªÙØ¹Ù’Ù„ÙÙˆÙ†Ù\nÙ…ÙÙ„Ø§ÙØ¦ÙÙƒÙØ©Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„ÙƒÙØ±ÙØ§Ù…Ù Û Ø«ÙÙ…ÙÙ‘ ØµÙØ­Ù’Ø¨Ù Ø§Ù„Ù…ÙØ±Ù’Ø³ÙÙ„Ù Ø§Ù„Ø£ÙØ¹Ù’Ù„Ø§ÙÙ…Ù',latin:'Wa khayru haadzihi al bariyyatil mursaluuna Û tsummal anbiyaa-u tsumma ba\'dahum ta\'luuna\nMalaa-ikatullaahil kiraam Û tsumma shabhul mursalil a\'laam.',arti:'Dan sebaik-baik makhluk ini adalah para Rasul Û kemudian para Nabi, lalu setelah mereka yang lebih tinggi.\nPara malaikat Allah yang mulia Û kemudian para sahabat Rasul yang agung.',sumber:'Aqidatul Awam â€” Bait 51-53',waktu:'Syair aqidah â€” dibaca dan dihafalkan',faedah:'Urutan makhluk paling mulia menurut Ahlussunnah: (1) Para Rasul, (2) Para Nabi, (3) Para Malaikat, (4) Para Sahabat Nabi ï·º, (5) Para wali (auliya) Allah.'},
    {id:128,kat:'Aqidatul Awam',icon:'ğŸ“œ',nama:'Bait 54â€“57 â€” Penutup Syair (Khatimah)',arab:'Ù‡ÙØ°ÙØ§ ÙˆÙØ¥ÙÙ†ÙÙ‘ÙŠ Ø£ÙØ³Ù’Ø£ÙÙ„Ù Ø§Ù„ØºÙÙÙÙˆØ±ÙØ§ Û Ø±ÙØ¨ÙÙ‘ÙŠ ÙŠÙØ¬ÙÙŠØ²Ù Ù‡ÙØ°ÙÙ‡Ù Ø§Ù„Ø£ÙÙ…ÙÙˆØ±ÙØ§\nÙˆÙÙŠÙØ¬Ù’Ø¹ÙÙ„Ù Ø§Ù„Ù†ÙÙ‘ÙÙ’Ø¹Ù Ø¨ÙÙ‡ÙØ§ Ø¹ÙÙ…ÙÙŠÙ…ÙØ§ Û Ù„ÙÙƒÙÙ„ÙÙ‘ Ù…ÙÙ†Ù’ ØªÙÙ„Ø§ÙÙ‡ÙØ§ ØªÙØ¹Ù’Ù„ÙÙŠÙ…ÙØ§\nÙˆÙØ§Ù„Ø­ÙÙ…Ù’Ø¯Ù Ù„ÙÙ„ÙÙ‘Ù‡Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ù‚ÙØ¯Ù’ Ø£ÙØªÙÙ…ÙÙ‘Ø§ Û Ù‡ÙØ°ÙØ§ Ø§Ù„Ù†ÙÙ‘Ø¸ÙØ§Ù…Ù ÙÙØ§Ù„Ø¥ÙÙ„ÙÙ‡Ù Ø£ÙØªÙÙ…ÙÙ‘Ø§',latin:'Haadzaa wa innii as-alul ghafuuraa Û rabbii yujiizu haadzihi al umuuraa\nWa yaj\'alan naf\'a bihaa \'amiimaa Û likulli man talaa-haa ta\'liimaa\nWal hamdu lillaahil ladzii qad atammaa Û haadzan nizhaama fal ilaahu atammaa.',arti:'Inilah (syair ini), dan sesungguhnya aku memohon kepada Yang Maha Pengampun Û Tuhanku agar memudahkan perkara-perkara ini.\nDan menjadikan manfaatnya merata Û bagi setiap orang yang membacanya untuk belajar.\nDan segala puji bagi Allah yang telah menyempurnakan Û susunan syair ini, maka Allah-lah yang telah menyempurnakan.',sumber:'Aqidatul Awam â€” Bait 54-57 (Khatimah)',waktu:'Dibaca sebagai penutup setelah menyelesaikan Aqidatul Awam',faedah:'Inilah penutup nazham Aqidatul Awam karya Syaikh Ahmad al-Marzuqi. Syair ini merangkum pokok aqidah Ahlussunnah wal Jamaah yang wajib diketahui setiap Muslim: 20 sifat wajib Allah, 20 sifat mustahil, 1 sifat jaiz; sifat wajib dan mustahil para Nabi; serta rukun iman kepada malaikat, kitab-kitab, para rasul, hari akhir, dan qadha-qadar.'}
  ];

  var ALL = DATA.slice();
  var currentId = null;

  function groupByKat(list){
    var groups = {};
    var order = [];
    list.forEach(function(d){
      if(!groups[d.kat]){groups[d.kat]=[];order.push(d.kat);}
      groups[d.kat].push(d);
    });
    return {groups:groups,order:order};
  }

  function renderNav(list){
    var el = document.getElementById('doaNavList');
    var statsEl = document.getElementById('statsBar');
    var result = groupByKat(list);
    var html = '';
    result.order.forEach(function(kat){
      html += '<div class="kategori-label">'+kat+'</div>';
      result.groups[kat].forEach(function(d){
        var aktif = d.id === currentId ? ' aktif' : '';
        html += '<button class="doa-item'+aktif+'" id="di-'+d.id+'" onclick="bukaDoa('+d.id+')">' +
          '<span class="di-icon">'+d.icon+'</span>' +
          '<span class="di-name">'+d.nama+'</span>' +
          '</button>';
      });
    });
    el.innerHTML = html || '<div style="padding:16px;text-align:center;color:var(--text-light);font-size:0.8rem;">Tidak ditemukan.</div>';
    statsEl.innerHTML = 'Menampilkan <span>'+list.length+'</span> dari <span>'+DATA.length+'</span> doa';
  }

  renderNav(ALL);

  window.filterDoa = function(q){
    q = q.toLowerCase().trim();
    if(!q){ALL = DATA.slice();}
    else{ALL = DATA.filter(function(d){ return d.nama.toLowerCase().includes(q) || d.kat.toLowerCase().includes(q) || d.arti.toLowerCase().includes(q) || d.waktu.toLowerCase().includes(q); });}
    renderNav(ALL);
  };

  window.bukaDoa = function(id){
    var d = DATA.find(function(x){return x.id===id;});
    if(!d) return;
    currentId = id;

    document.querySelectorAll('.doa-item').forEach(function(b){b.classList.remove('aktif');});
    var btn = document.getElementById('di-'+id);
    if(btn){btn.classList.add('aktif');btn.scrollIntoView({block:'nearest',behavior:'smooth'});}

    // Find prev/next in current filtered list
    var allIds = ALL.map(function(x){return x.id;});
    var idx = allIds.indexOf(id);
    var prevId = idx > 0 ? allIds[idx-1] : null;
